<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">

    <title>Mole Game - infoShareAcademy</title>
</head>
<body>

    <div class="time"></div>

        <button>RESTART!</button>
    </div>
    <script src="script.js"></script>

</html>
